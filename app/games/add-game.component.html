<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <div [hidden]="!errorMessage" class="alert alert-danger">
                    {{errorMessage}}
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-4">Title:</div>
                    <div class="col-xs-8">
                        <input type="text" [(ngModel)]="title" style="width:100%">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">Year:</div>
                    <div class="col-xs-8">
                        <input type="text" [(ngModel)]="year" style="width:100%">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">Genre:</div>
                    <div class="col-xs-8">
                        <input type="text" [(ngModel)]="genre" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-6">
                <a class="btn btn-primary" (click)="onBack()">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a>
            </div>
            <div class="col-xs-6 text-right">
                <a class="btn btn-success" (click)="addGame()">
                    <i class="glyphicon glyphicon-floppy-disk"></i>
                </a>
            </div>
        </div>
    </div>
</div>
